<div class="toolbar">
    <h1 class="page-header">Welcome To Your Events</h1>
</div>
<div class="event-container">
    <ng-container *ngFor="let ev of events$|async">
        <mat-card class="event-card" *ngIf="!ev.hidden">
            <mat-card-header>
                <div mat-card-avatar class="event-header-image"
                    [style.background-image]="'url('+(ev.image|fromapi)+')'">
                </div>
                <mat-card-title>{{ev.title}}</mat-card-title>
                <mat-card-subtitle>{{ev.name}}</mat-card-subtitle>
            </mat-card-header>
            <div class="image-container">
                <img mat-card-image [src]="ev.image|fromapi" class="image-view" />
            </div>
            <mat-card-content>
                <div>{{ev.description}}</div>
                <div class="ev-details">
                    <div>{{ev.address.city}}, {{ev.address.state}}</div>
                    <div>{{ev.date|date}} - {{ev.time}}</div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="delete(ev)">Delete</button>
                <button mat-button (click)="edit(ev._id)">Edit</button>
            </mat-card-actions>
        </mat-card>
    </ng-container>
</div>
