  <mat-toolbar class="toolbar">
  <mat-toolbar-row >
  <span class="welcome">WELCOME</span>
      </mat-toolbar-row>
  </mat-toolbar>
  <mat-grid-list cols="2" rowHeight="1.5:1" >
    <mat-grid-tile rowspan="2" class="event">
      <div class="event-container" *ngIf="event$|async; let ev">
        <mat-card  class="event-card">
          <mat-card-header>
            <div mat-card-avatar class="event-header-image" [style.background-image]="'url('+(ev.image|fromapi)+')'"></div>
            <mat-card-title rowspan="2" class ="list">{{ev.title}}</mat-card-title>
            <mat-card-subtitle>{{ev.name}}</mat-card-subtitle>
          </mat-card-header>
          <div class="image-container">
            <img mat-card-image [src]="ev.image|fromapi" class="image-view" />
          </div>
          <mat-card-content>
            <div>
              {{ev.description}}
            </div>
            <div>ev.location</div>
          </mat-card-content>
          <mat-card-actions>
            <ex-button #btnJoin [text]="'Join'|isJoined:ev" [disabled]="false|isJoined:ev"
              (buttonClicked)="attend(ev._id,btnJoin)">
              <span>first value</span>
              <label>second value</label>
            </ex-button>
            <form class="example-form">
      
              <mat-form-field class="example-full-width">
                <mat-label>Leave a comment</mat-label>
                <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
              </mat-form-field>
            </form>
          </mat-card-actions>
        </mat-card>
      </div>


    </mat-grid-tile>
    </mat-grid-list>
  
    <mat-grid-list rowspan="2">

      <mat-grid-tile class="event-container-right">
        <h1 class="who">Attendees</h1>
        <ul style="list-style-type:circle" >
          <li>Coffee</li>
          <li>Tea</li>
          <li>Milk</li>
        </ul>
        
        <ul style="list-style-type:disc">
          <li>Coffee</li>
          <li>Tea</li>
          <li>Milk</li>
        </ul>
        
        <ul style="list-style-type:square">
          <li>Coffee</li>
          <li>Tea</li>
          <li>Milk</li>
        </ul>
      </mat-grid-tile>
    </mat-grid-list>
